<div class="content">
    <form (ngSubmit)="saveChanges()">
        <div *ngFor="let section of configData">
            <h3>{{ section.section }}</h3>
            <div *ngFor="let item of section.items | keyvalue">
                <div class="form-group">
                    <label for="{{ item.key }}">{{ item.key }}</label>
                    <input type="text" class="form-control" [(ngModel)]="item.value" name="{{ item.key }}"
                        id="{{ item.key }}" />
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
